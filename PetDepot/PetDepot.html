<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Pet Depot</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/app.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <header>
            <h1 v-text="siteName"></h1>
        </header>
        <main>
            <div class="row product">
                <div class="col">
                    <figure>
                        <img v-bind:src="product.image.jpeg">
                    </figure>
                </div>
                <div class="col col-expand">
                    <h1>{{ product.title }}</h1>
                    <p v-html="product.description"></p>
                    <p class="price">
                        {{ product.price | formatPrice }}
                    </p>
                </div>
            </div>
        </main>
    </div>

    <script type="text/javascript">
        let APP_LOG_LIFECYCLE_EVENTS = true;

        let webStore = new Vue( {
            el: "#app",
            data: {
                siteName: "Pet Depot",
                product: {
                    id: 1001,
                    title: "Cat Food, 25lb bag",
                    description: "A 25 pund bag of <em>irresistible</em>, " + "organic goodness for your cat.",
                    price: 2000,
                    image: "assets/image/product-fullsize.png",
                },
                cart: []
            },
            filters: {
                formatPrice: function (price) {
                    if (!parseInt(price)) { return ""; }
                    if (price > 99999) {
                        let priceString = (price / 100).toFixed(2);
                        let priceArray = priceString.split("").reverse();
                        let index = 3;
                        while (priceArray.length > index + 3) {
                            priceArray.splice(index+3, 0, ", ");
                            index += 4;
                        }
                        return "$" + priceArray.reverse().join("");
                        }else {
                        return"$" + (price / 100).toFixed(2);
                    }
                }
            },
            beforeCreate: function () {
                if (APP_LOG_LIFECYCLE_EVENTS) {
                    console.log("beforeCreate");
                }
            },
            created: function () {
                if (APP_LOG_LIFECYCLE_EVENTS) {
                    console.log("created");
                }
            },
            beforeMount: function () {
                if (APP_LOG_LIFECYCLE_EVENTS) {
                    console.log("beforeMount");
                }
            },
            mounted: function () {
                if (APP_LOG_LIFECYCLE_EVENTS) {
                    console.log("mounted");
                }
            },
            beforeUpdate: function () {
                if (APP_LOG_LIFECYCLE_EVENTS) {
                    console.log("beforeUpdate");
                }
            },
            updated: function () {
                if (APP_LOG_LIFECYCLE_EVENTS) {
                    console.log("updated");
                }
            },
            beforeDestroy: function () {
                if (APP_LOG_LIFECYCLE_EVENTS) {
                    console.log("beforeDestroy");
                }
            },
            destroyed: function () {
                if (APP_LOG_LIFECYCLE_EVENTS) {
                    console.log("destroyed");
                }
            },
        });
    </script>
</body>
</html>
